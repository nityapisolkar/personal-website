<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nitya pisolkar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding-top: 0.3in;
            background-color: #dcf2dd;
            background-image: url('https://www.toptal.com/designers/subtlepatterns/patterns/ep_naturalwhite.png');
        }
        .navbar {
            position: sticky;
            top: 10px;
            max-width: 800px;
            margin: 0 auto 20px auto;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .navbar .links, .navbar .social {
            display: flex;
            align-items: center;
        }
        .navbar .links a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
            position: relative;
        }
        .navbar .links a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #333;
            visibility: hidden;
            transform: scaleX(0);
            transition: all 0.3s ease-in-out;
        }
        .navbar .links a:hover::after {
            visibility: visible;
            transform: scaleX(1);
        }
        .navbar .social a {
            margin: 0 10px;
            color: #333;
            text-decoration: none;
            font-size: 24px;
        }
        .navbar .social a:hover {
            color: #555;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }
        h1 {
            text-transform: lowercase;
            text-align: center;
            background: linear-gradient(71deg, #4A6351 13%, #90B095 53%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }
        .bio {
            text-align: center;
            margin-bottom: 20px;
            color: #000;
        }
        .social-media {
            text-align: center;
            margin: 20px 0;
        }
        .social-media a {
            margin: 0 10px;
            color: #333;
            text-decoration: none;
            font-size: 24px;
        }
        .social-media a:hover {
            color: #555;
        }
        .contact-form {
            display: none;
            max-width: 400px;
            margin: 0 auto;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .contact-form textarea {
            resize: vertical;
        }
        .contact-form button {
            padding: 10px 20px;
            border: none;
            background: #333;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
        .contact-form button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="links">
            <a href="#art">art</a>
            <a href="#dev">dev</a>
            <a href="#contact">contact me</a>
        </div>
        <div class="social">
            <a href="https://www.instagram.com/nityaxp" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://open.spotify.com/user/zj6oqrosby1a5mh7kg3gbn10z?si=1aaa52fe84a04b6e/" target="_blank"><i class="fab fa-spotify"></i></a>
        </div>
    </div>
    <div class="container">
        <h1>nitya pisolkar.</h1>
        <p class="bio">web developer. programmer. artist.</p>
        <p class="bio">Hey! Welcome to my page. I'm a sophomore at AMHS and my passion lies at the intersection of computer science and biology. Hope to see you around.</p>

        <div class="social-media">
            <a href="https://www.instagram.com/nityaxp" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://open.spotify.com/user/zj6oqrosby1a5mh7kg3gbn10z?si=1aaa52fe84a04b6e/" target="_blank"><i class="fab fa-spotify"></i></a>
        </div>

        <div class="contact-form" id="contact">
            <form action="https://example.com/contact" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
    <script>
        document.querySelector('a[href="#contact"]').onclick = function() {
            document.querySelector('.contact-form').style.display = 'block';
        }
    </script>
</body>
</html>
